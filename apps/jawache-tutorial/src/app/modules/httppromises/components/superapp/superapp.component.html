<form class="form">
  <h1>Search</h1>
  <div class="form__group">
    <input type="text" pInputText #search />
  </div>
  <div class="form__group">
    <button pButton type="button" label="Click" (click)="onSearch(search.value)"></button>
  </div>
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  <div class="tracks">
    <ul class="tracks__ul">
      <li class="tracks__item" *ngFor="let track of itunes.results" [routerLink]="['/artist', track.artistId]">
        <img src="{{track.thumbnail}}">
        <a target="_blank" href="{{track.link}}">{{ track.name }}</a>
        <p style="display: inline;"> {{ track.artist }}</p>
      </li>
    </ul>
  </div>
</form>
