<p-card>
  <ng-template class="p-card-header" pTemplate="title">
    {{data.setup}}
  </ng-template>
  <ng-template class="p-card-footer" pTemplate="footer" [hidden]="data.hide">
    {{data.punchline}}
  </ng-template>
  <button jawacheTutorialCardHover (click)="data.toggle()" pButton type="button" label="Tell me"
    class="p-button-warning"></button>
  <button jawacheTutorialCardHover (click)="deleteItem()" pButton type="button" label="Delete"
    class="p-button-danger"></button>
</p-card>
