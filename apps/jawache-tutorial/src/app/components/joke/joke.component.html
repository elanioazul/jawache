<p-card>
  <ng-template class="p-card-header" pTemplate="title">
    {{data.setup}}
  </ng-template>
  <ng-template class="p-card-footer" pTemplate="footer" [hidden]="data.hide">
    {{data.punchline}}
  </ng-template>
  <button (click)="data.toggle()" pButton type="button" label="Tell me" class="p-button-warning"></button>
</p-card>
